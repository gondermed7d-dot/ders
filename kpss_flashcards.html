<style>
:root{--bg:#0a0a0f;--surface:#12121a;--card-front:#1a1a2e;--card-back:#16213e;--accent:#e2b340;--accent2:#c8963e;--text:#e8e6e3;--dim:#8a8a9a;--green:#4ade80;--red:#f87171;--border:rgba(226,179,64,0.15)}
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{font-family:'DM Sans',sans-serif;background:var(--bg);color:var(--text);min-height:100dvh;overflow-x:hidden}
body::before{content:'';position:fixed;inset:0;background:radial-gradient(ellipse at 20% 0%,rgba(226,179,64,0.06) 0%,transparent 50%),radial-gradient(ellipse at 80% 100%,rgba(200,150,62,0.04) 0%,transparent 50%);pointer-events:none;z-index:0}

.screen{display:none;position:relative;z-index:1}
.screen.active{display:flex;flex-direction:column;min-height:100dvh}

/* TABS */
#main{padding:1.5rem 1.25rem;align-items:center}
.main-header{text-align:center;margin-bottom:1.5rem;padding-top:.5rem}
.main-badge{display:inline-block;font-size:.65rem;letter-spacing:.2em;text-transform:uppercase;color:var(--accent);border:1px solid var(--border);padding:.3rem .9rem;border-radius:100px;margin-bottom:.8rem;font-weight:500}
.main-title{font-family:'Playfair Display',serif;font-size:1.8rem;font-weight:800;line-height:1.15;margin-bottom:.4rem;background:linear-gradient(135deg,var(--accent),#f0d68a,var(--accent2));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.main-sub{color:var(--dim);font-size:.85rem;font-weight:300}

.tabs{display:flex;gap:.5rem;width:100%;max-width:540px;margin-bottom:1.5rem;overflow-x:auto;padding-bottom:.25rem;scrollbar-width:none;-ms-overflow-style:none}
.tabs::-webkit-scrollbar{display:none}
.tab{flex:1;min-width:0;padding:.7rem .5rem;border:1px solid var(--border);border-radius:12px;background:var(--surface);color:var(--dim);font-family:'DM Sans',sans-serif;font-size:.72rem;font-weight:500;cursor:pointer;transition:all .25s;text-align:center;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.tab.active{border-color:var(--accent);color:var(--accent);background:rgba(226,179,64,0.08)}
.tab:hover{border-color:rgba(226,179,64,0.3)}
.tab-count{display:block;font-size:1.1rem;font-weight:700;margin-bottom:.2rem;font-family:'Playfair Display',serif}

.topic-list{width:100%;max-width:540px;display:flex;flex-direction:column;gap:.7rem}
.topic-card{background:var(--surface);border:1px solid var(--border);border-radius:14px;padding:1rem 1.15rem;display:flex;align-items:center;gap:.9rem;cursor:pointer;transition:all .25s;position:relative;overflow:hidden}
.topic-card::before{content:'';position:absolute;left:0;top:0;bottom:0;width:3px;background:linear-gradient(180deg,var(--accent),var(--accent2));opacity:0;transition:opacity .25s}
.topic-card:hover,.topic-card:active{border-color:rgba(226,179,64,0.35);transform:translateY(-1px)}
.topic-card:hover::before,.topic-card:active::before{opacity:1}
.topic-num{font-family:'Playfair Display',serif;font-size:1.4rem;font-weight:700;color:var(--accent);min-width:1.8rem;text-align:center;opacity:.6}
.topic-info{flex:1;min-width:0}
.topic-name{font-weight:500;font-size:.9rem;margin-bottom:.15rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.topic-count{font-size:.72rem;color:var(--dim)}
.topic-arrow{color:var(--dim);font-size:1.1rem;transition:transform .25s;flex-shrink:0}
.topic-card:hover .topic-arrow{transform:translateX(3px)}

.btn-all{width:100%;max-width:540px;margin-top:.6rem;padding:1rem;border:1px solid var(--accent);background:linear-gradient(135deg,rgba(226,179,64,0.1),rgba(200,150,62,0.06));color:var(--accent);border-radius:14px;font-family:'DM Sans',sans-serif;font-size:.9rem;font-weight:600;cursor:pointer;transition:all .25s}
.btn-all:hover{background:rgba(226,179,64,0.16)}

/* STUDY */
#study{padding:0;height:100dvh}
.study-top{display:flex;align-items:center;padding:.9rem 1.15rem .6rem;gap:.6rem}
.btn-back{background:none;border:none;color:var(--dim);font-size:1.3rem;cursor:pointer;padding:.2rem;transition:color .2s}
.btn-back:hover{color:var(--text)}
.study-topic{flex:1;font-family:'Playfair Display',serif;font-size:.95rem;font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.study-counter{font-size:.78rem;color:var(--dim);font-weight:500;white-space:nowrap}

.progress-wrap{padding:0 1.15rem;margin-bottom:.4rem}
.progress-bar{height:3px;background:rgba(226,179,64,0.1);border-radius:10px;overflow:hidden}
.progress-fill{height:100%;background:linear-gradient(90deg,var(--accent),var(--accent2));border-radius:10px;transition:width .4s ease}

.score-strip{display:flex;justify-content:center;gap:1.8rem;padding:.35rem 1.15rem;font-size:.78rem;font-weight:500}
.s-know{color:var(--green)}.s-dont{color:var(--red)}.s-left{color:var(--dim)}

.card-area{flex:1;display:flex;align-items:center;justify-content:center;padding:.8rem 1.15rem;perspective:1000px}
.card-container{width:100%;max-width:440px;aspect-ratio:3/4;max-height:62dvh;position:relative;cursor:pointer;transition:transform .35s ease,opacity .35s ease}
.card-inner{width:100%;height:100%;position:relative;transition:transform .5s cubic-bezier(.4,0,.2,1);transform-style:preserve-3d}
.card-inner.flipped{transform:rotateY(180deg)}

.card-face{position:absolute;inset:0;backface-visibility:hidden;-webkit-backface-visibility:hidden;border-radius:20px;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:1.8rem 1.5rem;text-align:center;overflow-y:auto}
.card-front{background:linear-gradient(145deg,var(--card-front),#1e1e36);border:1px solid var(--border);box-shadow:0 8px 40px rgba(0,0,0,0.4)}
.card-back{background:linear-gradient(145deg,var(--card-back),#1a2744);border:1px solid rgba(74,222,128,0.2);box-shadow:0 8px 40px rgba(0,0,0,0.4);transform:rotateY(180deg)}

.card-label{font-size:.62rem;text-transform:uppercase;letter-spacing:.25em;color:var(--dim);margin-bottom:1.2rem;font-weight:500}
.card-back .card-label{color:rgba(74,222,128,0.6)}
.card-text{font-size:1.05rem;line-height:1.6;font-weight:400}
.card-front .card-text{color:var(--text)}
.card-back .card-text{font-family:'Playfair Display',serif;font-size:1.25rem;font-weight:700;color:#fff;line-height:1.45}
.card-tap{position:absolute;bottom:1rem;font-size:.68rem;color:var(--dim);opacity:.45}

.actions{display:flex;gap:.65rem;padding:.65rem 1.15rem 1.3rem;justify-content:center}
.btn-act{flex:1;max-width:150px;padding:.8rem .9rem;border:none;border-radius:13px;font-family:'DM Sans',sans-serif;font-size:.82rem;font-weight:600;cursor:pointer;transition:all .2s;display:flex;align-items:center;justify-content:center;gap:.35rem}
.btn-know{background:rgba(74,222,128,0.1);color:var(--green);border:1px solid rgba(74,222,128,0.22)}
.btn-know:hover{background:rgba(74,222,128,0.18)}
.btn-dont{background:rgba(248,113,113,0.1);color:var(--red);border:1px solid rgba(248,113,113,0.22)}
.btn-dont:hover{background:rgba(248,113,113,0.18)}
.btn-shuf{background:none;border:1px solid var(--border);color:var(--dim);padding:.8rem;max-width:48px;min-width:48px;border-radius:13px;font-size:1.05rem;cursor:pointer;transition:all .2s}
.btn-shuf:hover{border-color:var(--accent);color:var(--accent)}

/* RESULT */
#result{align-items:center;justify-content:center;padding:2rem;text-align:center;gap:1.3rem}
.res-icon{font-size:3.2rem}
.res-title{font-family:'Playfair Display',serif;font-size:1.7rem;font-weight:700;background:linear-gradient(135deg,var(--accent),#f0d68a);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.res-stats{display:flex;gap:2rem;font-size:.95rem}
.res-stat span{display:block;font-size:1.9rem;font-weight:700}
.res-stat.know span{color:var(--green)}.res-stat.dont span{color:var(--red)}
.btn-res{padding:.85rem 1.8rem;border-radius:13px;font-family:'DM Sans',sans-serif;font-size:.88rem;font-weight:600;cursor:pointer;transition:all .2s;border:none}
.btn-retry{background:linear-gradient(135deg,var(--accent),var(--accent2));color:#0a0a0f}
.btn-retry:hover{filter:brightness(1.1)}
.btn-rw{background:rgba(248,113,113,0.1);color:var(--red);border:1px solid rgba(248,113,113,0.22)}
.btn-rw:hover{background:rgba(248,113,113,0.18)}
.btn-home{background:none;border:1px solid var(--border);color:var(--dim)}
.btn-home:hover{border-color:var(--accent);color:var(--accent)}

@keyframes fadeUp{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:translateY(0)}}
.topic-card{animation:fadeUp .35s ease backwards}
.topic-card:nth-child(1){animation-delay:.03s}.topic-card:nth-child(2){animation-delay:.06s}
.topic-card:nth-child(3){animation-delay:.09s}.topic-card:nth-child(4){animation-delay:.12s}
.topic-card:nth-child(5){animation-delay:.15s}.topic-card:nth-child(6){animation-delay:.18s}
.topic-card:nth-child(7){animation-delay:.21s}.topic-card:nth-child(8){animation-delay:.24s}

@media(min-width:768px){.main-title{font-size:2.4rem}.topic-list,.tabs{max-width:580px}.card-container{max-height:55dvh}}
::-webkit-scrollbar{width:3px}::-webkit-scrollbar-track{background:transparent}::-webkit-scrollbar-thumb{background:rgba(226,179,64,0.18);border-radius:10px}
</style>

const $=s=>document.querySelector(s);
const screens={main:$('#main'),study:$('#study'),result:$('#result')};
function show(id){Object.values(screens).forEach(s=>s.classList.remove('active'));screens[id].classList.add('active')}

const catNames=Object.keys(DATA);
let activeCat=catNames[0];
let cards=[],allCards=[],idx=0,know=0,dont=0,wrongCards=[],currentTopic='';

// Build tabs
const tabsEl=$('#tabs');
catNames.forEach((cat,i)=>{
  const total=Object.values(DATA[cat]).reduce((s,arr)=>s+arr.length,0);
  const btn=document.createElement('button');
  btn.className='tab'+(i===0?' active':'');
  btn.innerHTML=`<span class="tab-count">${total}</span>${cat}`;
  btn.onclick=()=>{
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    btn.classList.add('active');
    activeCat=cat;
    renderTopics();
  };
  tabsEl.appendChild(btn);
});

function renderTopics(){
  const list=$('#topicList');
  list.innerHTML='';
  const topics=DATA[activeCat];
  const topicNames=Object.keys(topics);
  topicNames.forEach((name,i)=>{
    const c=document.createElement('div');
    c.className='topic-card';
    c.style.animationDelay=(i*0.03)+'s';
    c.innerHTML=`<div class="topic-num">${i+1}</div><div class="topic-info"><div class="topic-name">${name}</div><div class="topic-count">${topics[name].length} kart</div></div><div class="topic-arrow">â†’</div>`;
    c.onclick=()=>startStudy(name,topics[name]);
    list.appendChild(c);
  });
  const catTotal=Object.values(topics).reduce((s,arr)=>s+arr.length,0);
  const topicCount=topicNames.length;
  $('#btnAll').textContent=`TÃ¼mÃ¼nÃ¼ Ã‡alÄ±ÅŸ (${catTotal} kart)`;
  $('#btnAll').onclick=()=>{
    const all=[];
    topicNames.forEach(t=>topics[t].forEach(c=>all.push(c)));
    startStudy(activeCat+' - TÃ¼mÃ¼',all);
  };
}
renderTopics();

function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}return a}

function startStudy(topic,cardList){
  currentTopic=topic;
  allCards=[...cardList];
  cards=shuffle([...cardList]);
  idx=0;know=0;dont=0;wrongCards=[];
  $('#studyTopic').textContent=topic;
  updateCard();
  show('study');
}

function updateCard(){
  if(idx>=cards.length){showResult();return}
  const c=cards[idx];
  $('#qText').textContent=c.q;
  $('#aText').textContent=c.a;
  $('#cardInner').classList.remove('flipped');
  $('#studyCounter').textContent=(idx+1)+' / '+cards.length;
  $('#progFill').style.width=((idx/cards.length)*100)+'%';
  $('#sKnow').textContent='âœ“ '+know;
  $('#sDont').textContent='âœ— '+dont;
  $('#sLeft').textContent='Kalan: '+(cards.length-idx);
}

$('#cardCont').onclick=()=>$('#cardInner').classList.toggle('flipped');

// Swipe
let sx=0,swiping=false;
$('#cardCont').addEventListener('touchstart',e=>{sx=e.touches[0].clientX;swiping=true},{passive:true});
$('#cardCont').addEventListener('touchmove',e=>{
  if(!swiping)return;
  const dx=e.touches[0].clientX-sx;
  if(Math.abs(dx)>10){
    $('#cardCont').style.transform=`translateX(${dx*.5}px) rotate(${dx*.03}deg)`;
    $('#cardCont').style.opacity=Math.max(.5,1-Math.abs(dx)/400);
  }
},{passive:true});
$('#cardCont').addEventListener('touchend',e=>{
  if(!swiping)return;swiping=false;
  const dx=e.changedTouches[0].clientX-sx;
  if(dx>80)markKnow();else if(dx<-80)markDont();
  $('#cardCont').style.transform='';$('#cardCont').style.opacity='';
});

function markKnow(){know++;idx++;updateCard()}
function markDont(){dont++;wrongCards.push(cards[idx]);idx++;updateCard()}

$('#btnKnow').onclick=markKnow;
$('#btnDont').onclick=markDont;
$('#btnShuf').onclick=()=>{const r=cards.slice(idx);shuffle(r);cards=[...cards.slice(0,idx),...r];updateCard()};
$('#btnBack').onclick=()=>show('main');

function showResult(){
  $('#progFill').style.width='100%';
  const pct=Math.round((know/(know+dont))*100)||0;
  $('#resTitle').textContent=pct>=80?'HarikasÄ±n! ğŸ”¥':pct>=50?'Fena DeÄŸil!':'Biraz Daha Ã‡alÄ±ÅŸ!';
  $('#rKnow').textContent=know;
  $('#rDont').textContent=dont;
  $('#btnRW').style.display=wrongCards.length>0?'block':'none';
  show('result');
}

$('#btnRetry').onclick=()=>startStudy(currentTopic,allCards);
$('#btnRW').onclick=()=>startStudy(currentTopic+' (Tekrar)',wrongCards);
$('#btnHome').onclick=()=>show('main');

document.addEventListener('keydown',e=>{
  if(screens.study.classList.contains('active')){
    if(e.code==='Space'){e.preventDefault();$('#cardInner').classList.toggle('flipped')}
    if(e.code==='ArrowRight')markKnow();
    if(e.code==='ArrowLeft')markDont();
  }
});
</script>
